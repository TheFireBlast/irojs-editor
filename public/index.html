<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Iro.js</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="bundle.css" />
        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.13/src-min/ace.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.13/src-min/ext-language_tools.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.13/src-min/mode-json.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.13/src-min/mode-javascript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.13/src-min/theme-monokai.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/nearley@2.20.1/lib/nearley.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moo@0.5.1/moo.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/split.js@1.6.4/dist/split.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tabbyjs@12.0.3/dist/js/tabby.polyfills.min.js"></script>
        <script src="mode-rion.js"></script>
        <script src="theme-rion.js"></script>
    </head>
    <body class="skeleton">
        <div class="split">
            <div id="left">
                <div id="toolbar">
                    <div class="title">Iro.js</div>
                    <div class="version"></div>
                    <div class="button compile"><i class="las la-play"></i></div>
                    <div class="button save">
                        <i class="lar la-save"></i>
                        <i class="las la-check" style="display: none;"></i>
                    </div>
                    <div class="button disabled load-sample"><i class="lar la-file"></i></div>
                    <div class="button disabled settings"><i class="las la-cog"></i></div>
                    <div class="button disabled help"><i class="las la-question"></i></div>
                </div>
                <div id="editor"></div>
            </div>
            <div id="right">
                <ul id="tabs" role="tablist">
                    <li><a data-tabby-default href="#preview">Preview</a></li>
                    <li><a href="#textmate">Textmate</a></li>
                    <li><a href="#ace">Ace</a></li>
                </ul>
                <div id="preview"></div>
                <div id="textmate"></div>
                <div id="ace"></div>
            </div>
        </div>
        
        <script src="bundle.js"></script>
    </body>
</html>
